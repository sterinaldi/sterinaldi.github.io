# for cookie consent
cookie_consent:
  privacy_policy_link_text: *privacy_policy_title
  side_nav_setting_button_tooltip: &cookie_settings Cookie settings
  panel_bar:
    msg: >
      Questo sito utilizza i cookies per ottimizzare il proprio funzionamento.
      Saranno attivati dietro consenso.
    privacy_msg: Si prega di leggere la $privacy_link
    buttons:
      accept: &accept_button Consenti tutti
      settings: Personalizza
      deny: &deny_button Rifiuta tutti
  panel_settings:
    title: *cookie_settings
    msg: >
      Questo sito utilizza i cookies per ottimizzare il proprio funzionamento.
      Saranno attivati dietro consenso. Cliccare sugli elementi sotto per la cookie policy.
    privacy_msg: Si prega di leggere la $privacy_link
    buttons:
      accept: *accept_button
      save: Consenti selezionati
      deny: *deny_button
    always_active: Sempre attivi
    consent_types:
      necessary:
        title: Strettamente necessari
        info: >
          Questi cookies sono essenziali al funzionamento del sito e non possono essere disattivati.
          Vengono settati quando delle funzionalità del sito (schema colori etc.) sono modificate.
          Questi cookies non contengono alcuna informazione personale.
          $gtag_info
      analytics:
        title: Cookies di performance
        info: $gtag_info
      preferences:
        title: Cookies di funzionalità
        info: $gtag_info
      advertising:
        title: Cookies pubblicitari
        info: $gtag_info
    gtag_info:
      # from https://support.google.com/tagmanager/answer/10718549#consent-types
      ad_storage: >
        Abilita i cookies pubblicitari
      analytics_storage: >
        Abilita i cookies di Analytics (e.g. durata della visita)
      functionality_storage: >
        Abilita i cookies per le funzioni del sito (e.g. lingua)
      personalization_storage: >
        Abilita i cookies di personalizzazione
      security_storage: >
        Abilita i cookies di sicurezza
